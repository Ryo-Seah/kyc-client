steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/kyc-client', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kyc-client']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kyc-client'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kyc-client'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--set-env-vars'
      - 'VITE_API_BASE_URL=https://kyc-dossier-api-977641841448.us-central1.run.app'

images:
  - 'gcr.io/$PROJECT_ID/kyc-client'
